<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="HyukaNode/portfolio/styles.css">
</head>
<body>

  <!-- Header Section with Carousel -->
  <header class="carousel">
    <div class="carousel-images">
      <img src="portfolio/images/project1.jpeg" alt="Project 1">
      <img src="portfolio/images/project2.jpeg" alt="Project 2">
      <img src="portfolio/images/project3.jpeg" alt="Project 3">
    </div>
    <div class="caption">Showcase of My Projects</div>
  </header>

  <!-- Projects Section -->
  <section class="projects">
    <div class="project-card">
      <img src="portfolio/images/project1-thumbnail.jpeg" alt="Project 1">
      <div class="project-info">
        <h3>Project 1</h3>
        <p>A short description of the project.</p>
      </div>
    </div>
    <div class="project-card">
      <img src="portfolio/images/project2-thumbnail.jpeg" alt="Project 2">
      <div class="project-info">
        <h3>Project 2</h3>
        <p>A short description of the project.</p>
      </div>
    </div>
    <div class="project-card">
      <img src="portfolio/images/project3-thumbnail.jpeg" alt="Project 3">
      <div class="project-info">
        <h3>Project 3</h3>
        <p>A short description of the project.</p>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="social-links">
      <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
      <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
    </div>
  </footer>

  <script src="HyukaNode/portfolio/script.js"></script>
</body>
</html>
